<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>MovieDB</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <a href="/">MovieDB</a>
                </li>
            </ul>
            <form method="GET" action="{% url 'main:home' %}">
                <input type="search" placeholder="Search movie name" aria-label="Search" name="search" value="{{ request.GET.search }}">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <article class="content">
        {% block content %}
        {% endblock %}
    </article>

    {% block script %}
    {% endblock %}
</body>
</html>
